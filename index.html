<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط التواصل | اسم المتجر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-image: url('https://a.top4top.io/p_33962eicw1.jpg');
      --card-bg: transparent;
      --card-image: url('https://b.top4top.io/p_3396cq1n12.jpg');
      --social-bg: #f9f9f9;
      --text-color: #222;
      --subtitle-color: #777;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
      transition: background-color 0.5s ease, background-image 0.5s ease;
    }

    .card {
      background: var(--card-bg);
      background-image: var(--card-image);
      background-size: cover;
      background-position: center;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(0px);
      animation: fadeIn 1.2s ease;
      color: var(--text-color);
      transition: 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 650px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 20px;
      border: 3px solid #eee;
      object-fit: cover;
      animation: pop 0.8s ease;
      margin: 50px auto 20px;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 26px;
      color: var(--text-color);
      margin-bottom: 5px;
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .subtitle {
      color: var(--subtitle-color);
      margin-bottom: 25px;
      animation: fadeIn 1.2s ease;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: var(--social-bg);
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.3s ease;
      animation: slideUp 0.6s ease;
    }

    .social-link:hover {
      background: #e0f0ff;
      transform: translateY(-2px);
    }

    .social-link img {
      width: 28px;
      margin-inline-end: 12px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn.copy {
      background: #607d8b;
      color: white;
    }

    .btn.copy:hover {
      background: #455a64;
    }

    .btn.lang-toggle {
      background: #2196f3;
      color: white;
    }

    .btn.lang-toggle:hover {
      background: #1976d2;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="https://l.top4top.io/p_3396c53ui0.png" alt="الشعار" class="logo">
      <h1 id="store-name">اسم المتجر</h1>
      <p class="subtitle" id="subtitle">كل وسائل التواصل معنا في مكان واحد</p>
      
      <!-- روابط التواصل مع خلفية مستطيلة وقابلة للتخصيص -->
      <a href="#" class="social-link whatsapp" target="_blank" style="background-image: url('https://example.com/whatsapp-bg.jpg');">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="واتساب">
        <span class="link-text" data-ar="واتساب" data-en="WhatsApp">واتساب</span>
      </a>

      <a href="#" class="social-link instagram" target="_blank" style="background-image: url('https://example.com/instagram-bg.jpg');">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="إنستجرام">
        <span class="link-text" data-ar="إنستجرام" data-en="Instagram">إنستجرام</span>
      </a>

      <a href="#" class="social-link tiktok" target="_blank" style="background-image: url('https://example.com/tiktok-bg.jpg');">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="تيك توك">
        <span class="link-text" data-ar="تيك توك" data-en="TikTok">تيك توك</span>
      </a>

      <a href="#" class="social-link twitter" target="_blank" style="background-image: url('https://example.com/twitter-bg.jpg');">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="تويتر">
        <span class="link-text" data-ar="تويتر" data-en="Twitter">تويتر</span>
      </a>

      <a href="#" class="social-link email" style="background-image: url('https://example.com/email-bg.jpg');">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="بريد">
        <span class="link-text" data-ar="البريد الإلكتروني" data-en="Email">البريد الإلكتروني</span>
      </a>

      <div class="buttons">
        <button class="btn copy" onclick="copyLink()">نسخ الرابط</button>
        <button class="btn lang-toggle" onclick="toggleLang()">English</button>
      </div>

      <div class="footer">© 2025 جميع الحقوق محفوظة</div>
    </div>
  </div>

  <script>
    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("تم نسخ الرابط!");
      });
    }

    function toggleLang() {
      var isArabic = document.body.getAttribute('dir') === 'rtl';
      if (isArabic) {
        document.getElementById('store-name').textContent = 'Store Name';
        document.getElementById('subtitle').textContent = 'All social media in one place';
        document.querySelectorAll('.link-text').forEach((link) => {
          link.textContent = link.getAttribute('data-en');
        });
        document.querySelector('.btn.lang-toggle').textContent = 'عربي';
      } else {
        document.getElementById('store-name').textContent = 'اسم المتجر';
        document.getElementById('subtitle').textContent = 'كل وسائل التواصل معنا في مكان واحد';
        document.querySelectorAll('.link-text').forEach((link) => {
          link.textContent = link.getAttribute('data-ar');
        });
        document.querySelector('.btn.lang-toggle').textContent = 'English';
      }
      document.body.setAttribute('dir', isArabic ? 'ltr' : 'rtl');
    }
  </script>
</body>
</html>
